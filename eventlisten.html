<!--
eventlistener: listens to specefic events to create interactive web pages
event: clicks,mouseover,mouseout
.addEventListener(event,callback)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listeners</title>
</head>
<style>
    #mybox{
        width: 300px;
        height: 300px;
        background-color: lightgreen;
        text-align: center;
        font-size: 4.1rem;
        font-weight: bold;
        align-items: center;
        display: flex;
    }

    #mybtn{
        font-size: 3rem;
    }
</style>

<body>

    <div id="mybox"> Click me</div> <br>
    <button id="mybtn">button</button>

<script>
    const box = document.getElementById('mybox');
    const btn = document.getElementById('mybtn');
    
    box.addEventListener("click",event=>{
        event.target.style.backgroundColor="red";
        event.target.textContent= "Ouch";
    });

    box.addEventListener("mouseover",event=>{
        event.target.style.backgroundColor="yellow";
        event.target.textContent= "Dont you dare lil bro";
    });

    box.addEventListener("mouseout",event=>{
        event.target.style.backgroundColor="lightgreen";
        event.target.textContent= "Click me";
    });

    btn.addEventListener("click",event=>{
        box.style.backgroundColor="red";
        box.textContent= "Ouch";
    });

    btn.addEventListener("mouseover",event=>{
        box.style.backgroundColor="yellow";
        box.textContent= "Dont you dare lil bro";
    });

    btn.addEventListener("mouseout",event=>{
        box.style.backgroundColor="lightgreen";
        box.textContent= "Click me";
    });
</script>
</body>
</html>
